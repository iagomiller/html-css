<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
</head>
<body>
    <h1>Kkkk</h1>
    <!-- Tags importantes:
    
    PRE =  O comando PRE é para quando vc quer citar um código. É uma forma de mostrar no site exatamente igual como está escrito dentro da TAG.-->
    
    <!-- 
    
    CODE =O comando CODE é para deixar o "hitbox" das letras do mesmo tamanho no site.-->
    
    <!-- 
    
    Q = A TAG 'Q' serve para fazer uma citação (mesma coisa que ASPAS)
A TAG BLOCKQUOTE também é uma citação, mas mais completa-->

<!-- TAG ABBR serve para mostrar o significado da palavra abreviada-->

<pre>AISJAI AJ
            IASJD   
            AI KAAAK KAIJ
</pre>


</body>
</html>
