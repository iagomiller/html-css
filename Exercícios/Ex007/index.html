<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links externos</title>
</head>
<body>
    <h1>Colocando links externos no site</h1>
    
    <p>Colocando um link experimental. <a href="https://www.youtube.com/watch?v=ZtdbaK9cTwM&ab_channel=Lauren">Clique aqui.</a></p> <!-- Dessa forma eu coloco um link com a TAG 'A', onde o link irá se sobrepor ao meu site.-->
    
    <p>Colocando outro link experimental. <a href="https://www.youtube.com/watch?v=ZtdbaK9cTwM&ab_channel=Lauren" target="_blank" rel="external">Clique aqui</a></p> <!-- Desta outra forma, consigo colocar o link para abrir em uma nova guia, mantendo sempre meu site aberto. (EXTREAMENTE RECOMENDADO QUANDO SE TRATA DE LINKS EXTERNOS)-->
    
    <h1>Colocando links internos no site</h1>
    
    <p>Acesse a segunda página <a href="pag002.html" rel="next" target="_self">clicando aqui</a></p> <!-- Para o link interno dessa forma, a outra página precisa estar na mesma pasta desse arquivo-->
    
    <p>Colocando outro link interno, porém com o diretório do arquivo em outra pasta. <a href="Página 003/pag003.html" target="_self" rel="next">Clique aqui</a></p> <!-- Desta forma consigo colocar um link interno que esteja em uma outra pasta nos meus arquivos-->

</body>
</html>
