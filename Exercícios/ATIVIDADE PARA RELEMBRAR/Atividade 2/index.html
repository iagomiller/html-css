<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos.</p>
    <p><ul type="square">
        <li><abbr title="TAG = <P>">Parágrafos</abbr></li>
        <li><abbr title="TAG = <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="TAG = <IMG>">Imagens</abbr></li>
        <li><abbr title="TAG = <ABBR>">Abreviações</abbr></li>
        <li><abbr title="TAG = <CODE>">Códigos-fonte</abbr></li>
        <li><abbr title="TAG = <OL> e <Li>">Listas numeradas</abbr></li>
        <li><abbr title="TAG = <UL> e <Li>">Listas com demarcadores</abbr></li>
    </ul></p>
</body>
</html>
